    <body>
        <div id="network"></div>
        <div id="tooltip"></div>
        <input id="input" type="text" placeholder="Search by Name or Stat..." />        
        <div id="instructions">
            <strong>How to use:</strong><br>            
            ‚Ä¢ Scroll to zoom in and out.<br>
            ‚Ä¢ Hover over nodes to view item details.<br>
            ‚Ä¢ Use the search box to highlight items by name or stats.<br>
            ‚Ä¢ Drag nodes to reposition them manually.
        </div>
        <script>
            // Turn items into nodes and edges.
            const nodes = [];
            const edges = [];
            itemList.forEach(item => {
                nodes.push({
                    id: item.name,
                    borderWidth: 5,
                    borderWidthSelected: 5,
                    color: {
                        background: item.text.substring(19, 26),
                        border: item.text.substring(19, 26),
                        highlight: {
                            background: item.text.substring(19, 26),
                            border: '#fed312',
                        },
                        hover: {
                            background: item.text.substring(19, 26),
                            border: '#fed312',
                        },
                    },
                    fixed: (item.position[0] < 0 && item.position[1] < 0) ? false : true,
                    font: {
                        color: '#ffffff',
                        face: 'arial',
                    },
                    label: item.name,
                    shape: "dot",
                    size: 30,
                    x: item.position[0],
                    y: item.position[1]
                });
                item.components.forEach(component => {
                    edges.push({
                        from: component,
                        to: item.name,
                        arrows: { to: { enabled: true, } },
                        width: 5
                    });
                });
            });

            // Display the network.
            const container = document.getElementById("network");
            const options = {
                edges: { smooth: false },
                interaction: { hover: true },
                physics: {
                    enabled: true,
                    barnesHut: {
                        gravitationalConstant: -10000,
                        springLength: 100,
                        springConstant: 0.01,
                        damping: 0.01,
                        avoidOverlap: 1000
                    },
                }
            };
            const data = {
                nodes: new vis.DataSet(nodes),
                edges: new vis.DataSet(edges)
            };
            const network = new vis.Network(container, data, options);

            // Manage tooltip.
            const tooltip = document.getElementById('tooltip');
            network.on('hoverNode', function(params) {
                tooltip.innerHTML = "<u>" + itemList.find(i => i.name === params.node).name + "</u><br>" + itemList.find(i => i.name === params.node).text;
                tooltip.style.display = 'block';
            });
            network.on('blurNode', function(params) {
                tooltip.style.display = 'none';
            });
            container.addEventListener('mousemove', (event) => {
                tooltip.style.left = event.clientX + 10 + 'px';
                tooltip.style.top = event.clientY + 10 + 'px';
            });

            // Manage search.
            document.getElementById("input").value = "";
            document.getElementById("input").addEventListener("input", () => {
                itemList.forEach(item => {
                    if (input.value!=""
                    && (item.text.toLowerCase().includes(input.value.toLowerCase())
                    || item.name.toLowerCase().includes(input.value.toLowerCase()))) {
                        network.body.data.nodes.update({
                            id: item.name,
                            color: { border: '#fed312' }
                        });
                    } else {
                        network.body.data.nodes.update({
                            id: item.name,
                            color: { border: item.text.substring(19, 26) }
                        });
                    }
                });
            });
        </script>
    </body>
